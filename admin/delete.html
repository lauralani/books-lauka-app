<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/shared.css'>

    <script src='/static/js/shared.js' defer></script>
    <script src='/static/admin/js/delete.js' defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/0876af65c5.js" crossorigin="anonymous"></script>
</head>

<body onload="onloaddelete()" class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">ðŸ“š Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.laurakalb.de">Homepage</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-2">
                    <li class="nav-item">
                        <a class="nav-link active" referrerpolicy="same-origin" href="/.auth/logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="book-details">
        <div class="alert alert-danger mb-3" role="alert">
            You are about to delete a book! Please review the below info carefully!
          </div>
        <div class="mb-3">
            <label for="input-title" class="form-label">ID</label>
            <input type="text" class="form-control" id="input-id" disabled>
        </div>
        <div class="mb-3">
            <label for="input-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="input-title" disabled>
        </div>
        <div class="mb-3">
            <label for="input-author" class="form-label">Author</label>
            <input type="text" class="form-control" id="input-author" disabled>
        </div>
        <div class="mb-3">
            <label for="input-series" class="form-label">Series</label>
            <input type="text" class="form-control" id="input-series" disabled>
        </div>
        <div class="mb-3">
            <label for="input-universe" class="form-label">Universe</label>
            <input type="text" class="form-control" id="input-universe" disabled>
        </div>
        <div class="mb-3">
            <label for="input-genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="input-genre" disabled>
        </div>
        <div class="mb-3">
            <label for="input-language" class="form-label">Language</label>
            <input type="text" class="form-control" id="input-language" disabled>
        </div>
        <div class="container row">
            <div class="col-sm mb-3">
                <input type="checkbox" class="form-check-input" id="input-read" disabled>
                <label for="input-read" class="form-label">Read</label>
            </div>
            <div class="col-sm mb-3">
                <input type="checkbox" class="form-check-input" id="input-lent" disabled>
                <label for="input-lent" class="form-label">Lent</label>
            </div>
        </div>
        <div class="mb-3">
            <button id="button-confirm" type="button" class="btn btn-danger" onclick="deletesubmit()">YES, DELETE</button>
            <button id="button-cancel" type="button" class="btn btn-info" onclick="deletecancel()">Cancel</button>
        </div>
    </div>
</body>

</html>
