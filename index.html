<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lauras Books üìö</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/shared.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/main.css'>
    <script src='/static/js/main.js' defer></script>
    <script src='/static/js/shared.js' defer></script>
    <script src="/static/js/jquery-3.6.0.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js" defer></script>
</head>

<body class="bg-dark text-light">
    <template id="template-tablerow">
        <tr class="book-row">
            <td id="td-id" class="hidden"></td>
            <td id="td-title" class="searchable"><a href="" class="link-light"></a></td>
            <td id="td-author" class="searchable"></td>
            <td id="td-series" class="searchable"></td>
            <td id="td-universe" class="searchable"></td>
            <td id="td-language" class="searchable"></td>
            <td id="td-read" class="searchable"></td>
        </tr>
    </template>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lauras Books üìö</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.laurakalb.de">Homepage</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-2">
                    <li class="nav-item">
                        <a class="nav-link active" referrerpolicy="same-origin" href="login.html">Backend</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>



    <div id="table-wrapper">
        <div class="input-group mb-3">
            <span class="input-group-text" id="filter">Filter</span>
            <input id="input-filter" type="text" class="form-control" placeholder="Star Wars, Heitz, etc."
                onkeyup='filtertable("input-filter", "books-table", "book-row")''>
          </div>
        <table id="books-table"
        class="table table-dark"
        data-toggle="table"
        data-pagination="true"
        data-search="true"
        data-page-size="100"
        data-url="/api/public/books">
            <thead>
                <tr>
                    <th scope="col" class="hidden" data-field="id">ID</th>
                    <th scope="col" data-field="Title" data-sortable="true">Title</th>
                    <th scope="col" data-field="Author" data-sortable="true">Author</th>
                    <th scope="col" data-field="Series" data-sortable="true">Series</th>
                    <th scope="col" data-field="Universe" data-sortable="true">Universe</th>
                    <th scope="col" data-field="Language" data-sortable="true">Language</th>
                    <th scope="col" data-field="Read" data-sortable="true">Read</th>
                </tr>
            </thead>
        </table>
    </div>

    <footer>
        Made with <a target="_blank" class="link-info" href="https://azure.microsoft.com/en-us/services/app-service/static/">Azure Static Web Apps</a>

         <a href="https://github.com/lauralani/books-lauka-app" class="link-info" target="_blank">Source</a>
    </footer> 
</body>

</html>
