<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Detail Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/shared.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/books.css'>
    <script src='/static/js/books.js' defer></script>
    <script src='/static/js/shared.js' defer></script>

        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body onload="onloadbooks()" class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lauras Books üìö</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="https://www.laurakalb.de">Details page</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-2">
                    <li class="nav-item">
                        <a class="nav-link active" referrerpolicy="same-origin" href="login.html">Backend</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="book-details">
        <div class="mb-3">
            <label for="input-id" class="form-label">ID</label>
            <input type="text" class="form-control" id="input-id" value="Loading..." readonly>
        </div>
        <div class="mb-3">
            <label for="input-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="input-title" value="Loading..." readonly>
        </div>
        <div class="mb-3">
            <label for="input-author" class="form-label">Author</label>
            <input type="text" class="form-control" id="input-author" value="Loading..." readonly>
        </div>
        <div class="mb-3">
            <label for="input-series" class="form-label">Series</label>
            <input type="text" class="form-control" id="input-series" value="Loading..." readonly>
        </div>
        <div class="mb-3">
            <label for="input-universe" class="form-label">Universe</label>
            <input type="text" class="form-control" id="input-universe" value="Loading..." readonly>
        </div>
        <div class="mb-3">
            <label for="input-genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="input-genre" value="Loading..." readonly>
        </div>
        <div class="mb-3">
            <label for="input-language" class="form-label">Language</label>
            <input type="text" class="form-control" id="input-language" value="Loading..." readonly>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="input-read" disabled>
            <label for="input-read" class="form-label">Read</label>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="input-lent" disabled>
            <label for="input-lent" class="form-label">Lent</label>
        </div>
    </div>

    </footer>
</body>

</html>
